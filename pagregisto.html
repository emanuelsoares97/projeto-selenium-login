<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="estilos/registostyles.css">
</head>
<body>
    <header>
        <img src="./imagens/imgsimulacao.webp" alt="Logo" class="logo"> 
        <button id="btnSair" class="sair-btn">Sair</button> <!-- Botão de Sair -->
    </header>
    
    
    <div class="container">
        <div class="card">
            <img src="./imagens/registarimg.webp" alt="Registrar"> 
            <h3>Tarefas diárias</h3>
            <button id="btnRegistrar">Registrar</button> 
        </div>
        <div class="card">
            <img src="./imagens/pedidosimg.webp" alt="Marcar">
            <h3>Pedidos</h3>
            <button>Ver marcações</button>
        </div>
    </div>

    <!-- Pop-up para Registro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Registro</h2>
            <p>Hora Atual: <span id="horaAtual"></span></p>
            <div class="modal-buttons">
                <button id="btnCancelar" class="cancelar">Cancelar</button>
                <button id="btnConfirmar" class="confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Barra de sucesso -->
    <div id="barraSucesso" class="barra-sucesso">Registro com sucesso!</div>

   
    <script src="scripts/registo.js"></script>
    <script src="scripts/botaosair.js"></script>
</body>
</html>
